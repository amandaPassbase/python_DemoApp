<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css"/>
    <script
      type="text/javascript"
      src="https://unpkg.com/@passbase/button@v3/button.js"
    ></script>
  </head>

  <body>
    <img
      class="img-fluid passbase"
      src="https://passbase.com/assets/images/logo.png"
      alt="Passbase"
    />
    <div class="container">
      <p class="title">Passbase Django Python Web Demo</p>
      <p class="subtitle">
        Click the button below to start a new verification.
      </p>
      <div id="passbase-button"></div>
    </div>
  </body>
  <!-- You can place the Passbase JS code below or in a separate JS file -->
  <script type="text/javascript">
    const element = document.getElementById("passbase-button");
    const apiKey =
      "YOUR_PUBLISHABLE_API_KEY";
    Passbase.renderButton(element, apiKey, {
      prefillAttributes: {
        email: "",
        country: ""
      },
      onFinish: (identityAccessKey) => {},
      onError: (errorCode) => {},
      onStart: () => {}
    });
  </script>
</html>
